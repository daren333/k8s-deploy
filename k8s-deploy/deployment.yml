apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolo-fastapi-deployment
  labels:
    app: yolo-fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yolo-fastapi
  template:
    metadata:
      labels:
        app: yolo-fastapi
    spec:
      containers:
      - name: yolo-fastapi-container
        # REMEMBER TO CHANGE THIS TO YOUR ACTUAL ARTIFACT REGISTRY IMAGE URL!
        image: us-central1-docker.pkg.dev/project-5a33486e-38f2-4a82-b50/yolo-repo/yolo-fastapi:latest
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: yolo-fastapi-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: yolo-fastapi-deployment
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
apiVersion: v1
kind: Service
metadata:
  name: yolo-fastapi-service
spec:
  type: NodePort # GKE Ingress requires NodePort
  selector:
    app: yolo-fastapi
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yolo-fastapi-ingress
  annotations:
    kubernetes.io/ingress.class: "gce" # Tells GKE to use the default Google Load Balancer
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: yolo-fastapi-service
            port:
              number: 80